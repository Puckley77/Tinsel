<!DOCTYPE html>
<html ng-app="tinsel">

<head>
    <meta charset="utf-8">
    <title>Tinsel Events</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/sources/vegas.min.css">
    <link rel="stylesheet" href="/dist/styles.css">
    <base href="/">
</head>

<body>
    <nav class="nav-bar">
            <div class="menu-button">
                <img src="./images/menu-button.png" class="menu-toggle">
            </div>
        <div class="hide-show">
            <div class="slideout-menu">
                <ul class="page-buttons">
                    <a ui-sref="about">
                        <li><img src="./images/About.png" id="menu-hide" class="button1"></li>
                    </a>
                    <li><img src="./images/Services.png" id="menu-hide" class="button2"></li>
                    <li><img src="./images/Gallery.png" id="menu-hide" class="button3"></li>
                    <li><img src="./images/Contact.png" id="menu-hide" class="button4"></li>
                </ul>
            </div>
        </div>
    </nav>

    <div ui-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="./sources/vegas.min.js"></script>
    <script src="./sources/moment.js"></script>
    <script src="./views/app.js"></script>
    <script src="./views/home/home.js"></script>
    <script src="./views/About/aboutController.js"></script>
    <script src="./views/About/aboutDirective.js"></script>
    <script src="./views/About/about.js"></script>
</body>

</html>
